{% extends "base.html" %}
{% load bootstrap3 %}
{% block nav-home %}class="active"{% endblock %}
{% block titleBlock %} Sign-Up {% endblock %}
{% block body %}

<div class="container">
	Signup
<form action="/sign_up/" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
    {% endbuttons %}
</form>
</div>
{% endblock %}
