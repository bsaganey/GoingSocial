{% extends "base.html" %}
{% block nav-home %}class="active"{% endblock %}
{% block titleBlock %} {{ user.username }} {% endblock %}
{% block body %}
<div class="container-fluid"
     style="background-image: url(/static/img/clouds.png); width: 100%; height: 750px; margin-top: -31px; ">
    <div class="panel panel-primary" style="margin-top: 60px; width: 70%; margin-left: auto; margin-right: auto;">
        <div class="container-fluid" style="width: 100%; height: 750px; margin-top: -31px; ">
            <br><br>

            <h2>Users:</h2>

            {% for p in users %}
                <div>
                    <a href="/profile/{{ p.id }}/">
                        <p> {{ p.name }} | {{ p.email }} | {{ p.email }} </p>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
</div>
</div>
</div>
{% endblock %}
