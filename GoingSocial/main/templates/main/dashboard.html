{% extends "base.html" %}
{% load bootstrap3 %}
{% block nav-home %}class="active"{% endblock %}
{% block titleBlock %} Dashboard {% endblock %}
{% block body %}
<div class="container" style="width:400px;">
  <form action="/dashboard/" method="post" class="form" id = "post_form">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="hidden" id="user_id" name="user_id" value="{{ user.id }}">
      {% buttons %}
          <button type="button" class="btn btn-primary btn-lg" onclick="postJson()">
              Submit
          </button>
      {% endbuttons %}
  </form>
</div>
{% verbatim %}
<script type="text/javascript">
// using jQuery
function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie != '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = jQuery.trim(cookies[i]);
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) == (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
var csrftoken = getCookie('csrftoken');
function csrfSafeMethod(method) {
    // these HTTP methods do not require CSRF protection
    return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
}
function sameOrigin(url) {
    // test that a given url is a same-origin URL
    // url could be relative or scheme relative or absolute
    var host = document.location.host; // host + port
    var protocol = document.location.protocol;
    var sr_origin = '//' + host;
    var origin = protocol + sr_origin;
    // Allow absolute or scheme relative URLs to same origin
    return (url == origin || url.slice(0, origin.length + 1) == origin + '/') ||
        (url == sr_origin || url.slice(0, sr_origin.length + 1) == sr_origin + '/') ||
        // or any other URL that isn't scheme relative or absolute i.e relative.
        !(/^(\/\/|http:|https:).*/.test(url));
}
function postJson() {
    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!csrfSafeMethod(settings.type) && sameOrigin(settings.url)) {
                // Send the token to same-origin, relative URLs only.
                // Send the token only if the method warrants CSRF protection
                // Using the CSRFToken value acquired earlier
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
        }
    });
    $.ajax({
        type: 'POST',
        url: "/posts/",
        data: JSON.stringify({
      "csrfmiddlewaretoken": $('input[name="csrfmiddlewaretoken"]').prop('value'),
      "user": $('input[name="user_id"]').prop('value'),
      "title": $('input[name="title"]').prop('value'), 
      "body": $('input[name="body"]').prop('value')
  }),
        crossDomain: false,
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        success: function(){
          loadData();
        }
    });
    }
function loadData() {
      $.getJSON("/posts/?format=json", function(json) {
      var template = $('#template').html();
      Mustache.parse(template);
      var rendered = Mustache.render(template, {array: json});
      $('#target').html(rendered);
    });
      setTimeout(loadData, 5000);
    }
  $(document).ready(function() {
    
    
    loadData();
  })
</script>
<script id = "template" type="x-tmpl-mustache">
  {{ #array }}
    <p>id: {{ id }} | user_id: {{ user }} | {{ title }} | {{ body }}</p>
  {{ /array }}
</script>
{% endverbatim %}
<div id="target">Loading...</div>
{% endblock %}
